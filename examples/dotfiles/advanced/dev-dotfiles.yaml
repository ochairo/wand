name: dev-dotfiles
type: dotfile
description: Complete development environment dotfiles (nvim, zsh, starship, git, wezterm)
homepage: https://github.com/ochairo/dotfiles

repository:
  url: https://github.com/ochairo/dotfiles.git
  branch: main

install:
  target: ~/.dotfiles

  # Neovim configuration
  symlinks:
    - source: src/configs/nvim
      target: ~/.config/nvim

    - source: src/configs/starship
      target: ~/.config/starship

    - source: src/configs/shell/.zshrc
      target: ~/.zshrc

    - source: src/configs/shell/.zshenv
      target: ~/.zshenv

    - source: src/configs/wezterm
      target: ~/.config/wezterm

    - source: src/configs/git/.gitconfig
      target: ~/.gitconfig

  post_install:
    - echo "Development dotfiles installed successfully!"
    - echo "Restart your terminal to apply changes"
    - echo "Neovim plugins will install on first launch"

metadata:
  author: ochairo
  license: MIT
  tags:
    - dotfiles
    - nvim
    - zsh
    - starship
    - git
    - wezterm
    - development

  requirements:
    - nvim >= 0.9.0
    - zsh >= 5.0
    - git >= 2.0
