# golangci-lint configuration (v2.6.2+)
# See: https://golangci-lint.run/usage/configuration/

version: "2"

run:
  timeout: 5m
  tests: true

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - misspell
    - gosec
    - gocritic
    - unconvert
    - bodyclose
    - errorlint

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
