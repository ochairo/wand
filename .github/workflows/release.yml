name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: true

      - name: Verify dependencies
        run: go mod verify

      - name: Get version from tag
        id: get_version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          echo "BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')" >> $GITHUB_OUTPUT
          echo "COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Build release archives
        run: VERSION=${{ steps.get_version.outputs.VERSION }} make dist-archive

      - name: Verify build artifacts
        run: |
          echo "Build artifacts:"
          ls -lh dist/*.tar.gz
          echo ""
          echo "Checksums:"
          cat dist/*.sha256

      - name: Generate changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")
          if [ -z "$PREV_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges)
          else
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          fi
          echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.VERSION }}
          name: Release v${{ steps.get_version.outputs.VERSION }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.CHANGELOG }}

            ## Build Info
            - **Version:** v${{ steps.get_version.outputs.VERSION }}
            - **Commit:** ${{ steps.get_version.outputs.COMMIT }}
            - **Build Time:** ${{ steps.get_version.outputs.BUILD_TIME }}
            - **Go Version:** 1.24

            ## Installation

            ### Quick Install
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | sh
            ```

            ### Manual Install
            Download the appropriate archive for your platform, extract it, and move the binary to your PATH.

            ### Verify Checksums
            ```bash
            shasum -a 256 -c wand-${{ steps.get_version.outputs.VERSION }}-<platform>.tar.gz.sha256
            ```
          files: |
            dist/*.tar.gz
            dist/*.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
