name: goreleaser
description: Release automation tool for Go projects - build and publish binaries
  for multiple platforms
type: cli
homepage: https://github.com/goreleaser/goreleaser
repository: ochairo/potions
license: Unknown
tags:
- cli
binaries:
- '{}'
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/goreleaser-{version}/goreleaser-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/goreleaser-{version}/goreleaser-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/goreleaser-{version}/goreleaser-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/goreleaser-{version}/goreleaser-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
