      download_url: https://github.com/ochairo/potions/releases/download/goreleaser-{version}/goreleaser-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/goreleaser-{version}/goreleaser-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
