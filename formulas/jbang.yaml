name: jbang
description: Run Java code as scripts without project setup - amazing for quick utilities
type: cli
homepage: https://github.com/jbangdev/jbang
repository: ochairo/potions
license: Unknown
tags:
- cli
binaries:
- jbang-*/bin/jbang*
platforms:
  darwin:
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/jbang-{version}/jbang-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/jbang-{version}/jbang-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/jbang-{version}/jbang-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/jbang-{version}/jbang-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/jbang-{version}/jbang-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/jbang-{version}/jbang-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/jbang-{version}/jbang-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/jbang-{version}/jbang-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
