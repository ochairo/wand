name: biome
description: Fast formatter and linter for JavaScript, TypeScript, JSX, and JSON -
  written in Rust
type: cli
homepage: https://github.com/biomejs/biome
repository: ochairo/potions
license: Unknown
tags:
- cli
binaries:
- biome-*
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/biome-{version}/biome-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/biome-{version}/biome-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/biome-{version}/biome-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/biome-{version}/biome-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/biome-{version}/biome-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/biome-{version}/biome-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/biome-{version}/biome-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/biome-{version}/biome-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
