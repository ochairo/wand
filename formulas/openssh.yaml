name: openssh
description: OpenSSH - SSH protocol implementation
type: cli
homepage: https://cdn.openbsd.org/
repository: ochairo/potions
license: Unknown
tags:
- cli
binaries:
- openssh
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/openssh-{version}/openssh-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/openssh-{version}/openssh-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/openssh-{version}/openssh-{version}-darwin-arm64.tar.gz
