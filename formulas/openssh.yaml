      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/openssh-{version}/openssh-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/openssh-{version}/openssh-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/openssh-{version}/openssh-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/openssh-{version}/openssh-{version}-linux-arm64.tar.gz.sha256
