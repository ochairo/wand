name: git
description: Distributed version control system
type: cli
homepage: https://github.com/git/git
repository: ochairo/potions
license: Unknown
tags:
- cli
binaries:
- git
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/git-{version}/git-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/git-{version}/git-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/git-{version}/git-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/git-{version}/git-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/git-{version}/git-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/git-{version}/git-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/git-{version}/git-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/git-{version}/git-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
