name: golangci-lint
description: Fast linters runner for Go - runs linters in parallel, uses caching,
  supports YAML config
type: cli
homepage: https://github.com/golangci/golangci-lint
repository: ochairo/potions
license: Unknown
tags:
- cli
binaries:
- golangci-lint
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/golangci-lint-{version}/golangci-lint-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/golangci-lint-{version}/golangci-lint-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/golangci-lint-{version}/golangci-lint-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/golangci-lint-{version}/golangci-lint-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/golangci-lint-{version}/golangci-lint-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/golangci-lint-{version}/golangci-lint-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/golangci-lint-{version}/golangci-lint-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/golangci-lint-{version}/golangci-lint-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
