name: zlib
description: General-purpose lossless data-compression library
type: cli
homepage: https://www.zlib.net/
repository: ochairo/potions
license: Zlib
tags:
  - library
  - compression

binaries:
  - zlib-config

platforms:
  darwin:
    arm64:
      download_url: "https://github.com/ochairo/potions/releases/download/zlib-{version}/zlib-{version}-darwin-arm64.tar.gz"
      checksum_url: "https://github.com/ochairo/potions/releases/download/zlib-{version}/zlib-{version}-darwin-arm64.tar.gz.sha256"
      requires_build: false
    amd64:
      download_url: "https://github.com/ochairo/potions/releases/download/zlib-{version}/zlib-{version}-darwin-x86_64.tar.gz"
      checksum_url: "https://github.com/ochairo/potions/releases/download/zlib-{version}/zlib-{version}-darwin-x86_64.tar.gz.sha256"
      requires_build: false
  linux:
    amd64:
      download_url: "https://github.com/ochairo/potions/releases/download/zlib-{version}/zlib-{version}-linux-amd64.tar.gz"
      checksum_url: "https://github.com/ochairo/potions/releases/download/zlib-{version}/zlib-{version}-linux-amd64.tar.gz.sha256"
      requires_build: false
    arm64:
      download_url: "https://github.com/ochairo/potions/releases/download/zlib-{version}/zlib-{version}-linux-arm64.tar.gz"
      checksum_url: "https://github.com/ochairo/potions/releases/download/zlib-{version}/zlib-{version}-linux-arm64.tar.gz.sha256"
      requires_build: false
