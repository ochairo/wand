name: golang
description: Go programming language
type: cli
homepage: https://go.dev/
repository: ochairo/potions
license: Unknown
tags:
- cli
binaries:
- golang
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/golang-{version}/golang-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/golang-{version}/golang-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/golang-{version}/golang-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/golang-{version}/golang-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/golang-{version}/golang-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/golang-{version}/golang-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/golang-{version}/golang-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/golang-{version}/golang-{version}-linux-arm64.tar.gz.sha256
