name: openssl
description: Cryptography and SSL/TLS toolkit
type: cli
homepage: https://github.com/openssl/openssl
repository: ochairo/potions
license: Unknown
tags:
- cli
binaries:
- openssl
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/openssl-{version}/openssl-{version}-darwin-x86_64.tar.gz
