name: lazydocker
description: Docker TUI
type: cli
homepage: https://github.com/jesseduffield/lazydocker
repository: ochairo/potions
license: Unknown
tags:
- container
binaries:
- lazydocker
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/lazydocker-{version}/lazydocker-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/lazydocker-{version}/lazydocker-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/lazydocker-{version}/lazydocker-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/lazydocker-{version}/lazydocker-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/lazydocker-{version}/lazydocker-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/lazydocker-{version}/lazydocker-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/lazydocker-{version}/lazydocker-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/lazydocker-{version}/lazydocker-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
