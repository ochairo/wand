name: llvm
description: LLVM Compiler Infrastructure
type: cli
homepage: https://github.com/llvm/llvm-project
repository: ochairo/potions
license: Unknown
tags:
- cli
binaries:
- llvm
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/llvm-{version}/llvm-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/llvm-{version}/llvm-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/llvm-{version}/llvm-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/llvm-{version}/llvm-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/llvm-{version}/llvm-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/llvm-{version}/llvm-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/llvm-{version}/llvm-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/llvm-{version}/llvm-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
