      download_url: https://github.com/ochairo/potions/releases/download/gcc-{version}/gcc-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/gcc-{version}/gcc-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/gcc-{version}/gcc-{version}-linux-arm64.tar.gz
