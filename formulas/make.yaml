name: make
description: GNU Make - A build automation tool
type: cli
homepage: https://www.gnu.org/software/make/
repository: ochairo/potions
license: GPL-3.0
tags:
  - build
  - development

binaries:
  - make

bin_path: bin

platforms:
  darwin:
