      requires_build: false
    amd64:
      download_url: "https://github.com/ochairo/potions/releases/download/make-{version}/make-{version}-darwin-x86_64.tar.gz"
      checksum_url: "https://github.com/ochairo/potions/releases/download/make-{version}/make-{version}-darwin-x86_64.tar.gz.sha256"
      requires_build: false
  linux:
    amd64:
      download_url: "https://github.com/ochairo/potions/releases/download/make-{version}/make-{version}-linux-amd64.tar.gz"
      checksum_url: "https://github.com/ochairo/potions/releases/download/make-{version}/make-{version}-linux-amd64.tar.gz.sha256"
      requires_build: false
    arm64:
      download_url: "https://github.com/ochairo/potions/releases/download/make-{version}/make-{version}-linux-arm64.tar.gz"
      checksum_url: "https://github.com/ochairo/potions/releases/download/make-{version}/make-{version}-linux-arm64.tar.gz.sha256"
