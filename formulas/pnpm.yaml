name: pnpm
description: Fast, disk space efficient package manager for JavaScript
type: cli
homepage: https://github.com/pnpm/pnpm
repository: ochairo/potions
license: Unknown
tags:
- cli
binaries:
- pnpm-*
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/pnpm-{version}/pnpm-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/pnpm-{version}/pnpm-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/pnpm-{version}/pnpm-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/pnpm-{version}/pnpm-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/pnpm-{version}/pnpm-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/pnpm-{version}/pnpm-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/pnpm-{version}/pnpm-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/pnpm-{version}/pnpm-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
