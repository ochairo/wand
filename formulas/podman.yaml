name: podman
description: Daemonless container engine
type: cli
homepage: https://github.com/containers/podman
repository: ochairo/potions
license: Unknown
tags:
- container
binaries:
- '{}'
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/podman-{version}/podman-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/podman-{version}/podman-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/podman-{version}/podman-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/podman-{version}/podman-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/podman-{version}/podman-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/podman-{version}/podman-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/podman-{version}/podman-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/podman-{version}/podman-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
