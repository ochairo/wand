name: rke
description: Rancher Kubernetes Engine - Kubernetes installer
type: cli
homepage: https://github.com/rancher/rke
repository: ochairo/potions
license: Unknown
tags:
- kubernetes
binaries:
- rke_*
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/rke-{version}/rke-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/rke-{version}/rke-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/rke-{version}/rke-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/rke-{version}/rke-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/rke-{version}/rke-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/rke-{version}/rke-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
