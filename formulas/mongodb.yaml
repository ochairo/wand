name: mongodb
description: NoSQL document database
type: cli
homepage: https://github.com/mongodb/mongo
repository: ochairo/potions
license: Unknown
tags:
- database
binaries:
- bin/*
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/mongodb-{version}/mongodb-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/mongodb-{version}/mongodb-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/mongodb-{version}/mongodb-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/mongodb-{version}/mongodb-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/mongodb-{version}/mongodb-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/mongodb-{version}/mongodb-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/mongodb-{version}/mongodb-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/mongodb-{version}/mongodb-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
