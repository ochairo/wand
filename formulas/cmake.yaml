name: cmake
description: Cross-platform build system
type: cli
homepage: https://github.com/Kitware/CMake
repository: ochairo/potions
license: Unknown
tags:
- cli
binaries:
- cmake
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/cmake-{version}/cmake-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/cmake-{version}/cmake-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/cmake-{version}/cmake-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/cmake-{version}/cmake-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/cmake-{version}/cmake-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/cmake-{version}/cmake-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/cmake-{version}/cmake-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/cmake-{version}/cmake-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
