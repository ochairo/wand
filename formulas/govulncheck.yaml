name: govulncheck
description: Official Go vulnerability scanner - scan your Go code for known vulnerabilities
type: cli
homepage: https://github.com/golang/vuln
repository: ochairo/potions
license: Unknown
tags:
- cli
binaries:
- govulncheck
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/govulncheck-{version}/govulncheck-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/govulncheck-{version}/govulncheck-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/govulncheck-{version}/govulncheck-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/govulncheck-{version}/govulncheck-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/govulncheck-{version}/govulncheck-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/govulncheck-{version}/govulncheck-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/govulncheck-{version}/govulncheck-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/govulncheck-{version}/govulncheck-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
