name: helm
description: Kubernetes package manager
type: cli
homepage: https://github.com/helm/helm
repository: ochairo/potions
license: Unknown
tags:
- kubernetes
binaries:
- helm
platforms:
  darwin:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/helm-{version}/helm-{version}-darwin-x86_64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/helm-{version}/helm-{version}-darwin-x86_64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/helm-{version}/helm-{version}-darwin-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/helm-{version}/helm-{version}-darwin-arm64.tar.gz.sha256
      requires_build: false
  linux:
    amd64:
      download_url: https://github.com/ochairo/potions/releases/download/helm-{version}/helm-{version}-linux-amd64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/helm-{version}/helm-{version}-linux-amd64.tar.gz.sha256
      requires_build: false
    arm64:
      download_url: https://github.com/ochairo/potions/releases/download/helm-{version}/helm-{version}-linux-arm64.tar.gz
      checksum_url: https://github.com/ochairo/potions/releases/download/helm-{version}/helm-{version}-linux-arm64.tar.gz.sha256
      requires_build: false
